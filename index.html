<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frise Chronologique Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu lat√©ral -->
    <div id="sidebar" class="sidebar">
        <button id="toggleMenu" class="toggle-btn">‚óÄ</button>
        
        <div class="sidebar-content">
            <h2>Param√®tres de la frise</h2>
            
            <div class="form-group">
                <label>Ann√©e d√©but</label>
                <input type="number" id="startYear" value="-500">
            </div>
            
            <div class="form-group">
                <label>Ann√©e fin</label>
                <input type="number" id="endYear" value="2000">
            </div>
            
            <div class="form-group">
                <label>√âchelle (graduation)</label>
                <input type="number" id="scale" value="50">
            </div>
            
            <div class="form-group">
                <label>Pages horizontales</label>
                <input type="number" id="pagesH" min="1" max="10" value="3">
            </div>
            
            <div class="form-group">
                <label>Pages verticales</label>
                <input type="number" id="pagesV" min="1" max="10" value="2">
            </div>
            
            <div class="form-group">
                <label>√âpaisseur de la frise</label>
                <input type="range" id="timelineThickness" min="20" max="80" value="40">
            </div>
            
            <div class="form-group">
                <label>Position frise (Y)</label>
                <input type="range" id="timelineY" min="50" max="600" value="300">
            </div>
            
            <div class="form-group">
                <label>Zoom</label>
                <input type="range" id="zoomLevel" min="0.5" max="3" step="0.1" value="1">
            </div>
            
            <div class="form-group">
                <label>Couleur du fond</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="showGrid" checked> Afficher le quadrillage
                </label>
            </div>
            
            <button class="btn btn-primary" onclick="centerOnYearZero()">üìç Centrer sur l'ann√©e 0</button>
            <button class="btn btn-blue" onclick="showEventModal()">‚ûï Ajouter √©v√©nement</button>
            <button class="btn btn-purple" onclick="showPeriodModal()">‚ûï Ajouter p√©riode</button>
            <button class="btn btn-green" onclick="showArtistModal()">‚ûï Ajouter artiste</button>
            
            <div id="textStyleTools" style="display: none; margin-top: 20px; padding: 15px; background: #f3f4f6; border-radius: 8px;">
                <h3 style="margin-bottom: 10px;">Texte s√©lectionn√©</h3>
                <div class="form-group">
                    <label>Taille</label>
                    <input type="range" id="selectedTextSize" min="8" max="24" value="12">
                    <span id="selectedTextSizeValue">12px</span>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="selectedTextBold"> Gras
                    </label>
                </div>
            </div>
            
            <div id="selectedItemActions" style="display: none;">
                <h3>√âl√©ment s√©lectionn√©</h3>
                <button class="btn btn-warning" onclick="editSelectedItem()">‚úèÔ∏è Modifier</button>
                <button class="btn btn-danger" onclick="deleteSelectedItem()">üóëÔ∏è Supprimer</button>
            </div>
            
            <button class="btn btn-success" onclick="saveToLocalStorage()">üíæ Sauvegarder</button>
            <button class="btn btn-secondary" onclick="loadFromLocalStorage()">üìÇ Charger</button>
        </div>
    </div>

    <!-- Zone de canvas -->
    <div id="canvasContainer" class="canvas-container">
        <canvas id="timeline"></canvas>
        <div id="eventsContainer"></div>
    </div>

    <!-- Modal √âv√©nement -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h3 id="eventModalTitle">Ajouter un √©v√©nement</h3>
            <input type="text" id="eventName" placeholder="Nom de l'≈ìuvre">
            <input type="number" id="eventYear" placeholder="Ann√©e">
            <input type="file" id="eventImage" accept="image/*">
            <img id="eventPreview" style="display:none; max-width: 100%; max-height: 150px;">
            <div class="modal-buttons">
                <button class="btn btn-blue" onclick="saveEvent()">Ajouter</button>
                <button class="btn btn-secondary" onclick="closeModals()">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal P√©riode -->
    <div id="periodModal" class="modal">
        <div class="modal-content">
            <h3 id="periodModalTitle">Ajouter une p√©riode</h3>
            <input type="text" id="periodName" placeholder="Nom de la p√©riode">
            <input type="number" id="periodStart" placeholder="Ann√©e d√©but">
            <input type="number" id="periodEnd" placeholder="Ann√©e fin">
            <input type="color" id="periodColor" value="#4299e1">
            <div class="form-group">
                <label>√âpaisseur de la barre</label>
                <input type="range" id="periodHeight" min="20" max="100" value="40">
                <span id="periodHeightValue">40px</span>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-purple" onclick="savePeriod()">Ajouter</button>
                <button class="btn btn-secondary" onclick="closeModals()">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal Artiste -->
    <div id="artistModal" class="modal">
        <div class="modal-content">
            <h3 id="artistModalTitle">Ajouter un artiste</h3>
            <input type="text" id="artistName" placeholder="Nom de l'artiste">
            <input type="number" id="artistBirth" placeholder="Ann√©e de naissance">
            <input type="number" id="artistDeath" placeholder="Ann√©e de d√©c√®s">
            <div class="modal-buttons">
                <button class="btn btn-green" onclick="saveArtist()">Ajouter</button>
                <button class="btn btn-secondary" onclick="closeModals()">Annuler</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
